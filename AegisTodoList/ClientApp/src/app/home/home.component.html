<h1 id="tableLabel">TODO List</h1>

<p *ngIf="!todoListItems"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="todoListItems">
  <thead>
    <tr>
      <th>Description<th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todoListItem of todoListItems">
      <td>{{ todoListItem.description }}</td>
      <td>{{ todoListItem.completed }}</td>
    </tr>
  </tbody>
</table>
